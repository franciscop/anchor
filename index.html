<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Japanese</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="picnic.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>


    <div class="modal datasets">
      <input id="datasets" type="checkbox" />
      <label for="datasets" class="overlay"></label>
      <article>
        <header>
          <h2>Datasets</h2>
          <label for="datasets" class="close">&times;</label>
        </header>
        <section class="content"></section>
        <footer>
          <label for="create" class="button">Create dataset</label>
          <a class="pseudo button download" download="saved.json">Save</a>
          <label class="pseudo button upload" for="upload">Load</label>

          <label for="datasets" class="button dangerous">Close</label>
        </footer>
      </article>
    </div>

    <form class="modal upload" method="POST">
      <input id="upload" type="checkbox" />
      <label for="upload" class="overlay"></label>
      <article>
        <header>
          <h2>Upload saved file</h2>
          <label for="upload" class="close">&times;</label>
        </header>
        <footer>
          <label style="background-image: url('upload.png')" class="dropimage">
            <input title="Drop file or click me" type="file" name="savefile">
          </label>
        </footer>
      </article>
    </form>

    <form class="modal create" action="https://formspree.io/public@francisco.io" method="POST">
      <input id="create" type="checkbox" />
      <label for="create" class="overlay"></label>
      <article>
        <header>
          <h2>Create dataset</h2>
          <label for="create" class="close">&times;</label>
        </header>
        <section class="content">
          <div class="flex one two-600">
            <label>
              Title:
              <input name="title" placeholder="Japanese Kanji N5" required>
            </label>
            <label>
              Author email (optional):
              <input type="email" name="email" placeholder="me@johndoe.com">
            </label>
            <label>
              Author name (optional):
              <input name="author" placeholder="John Doe">
            </label>
            <label>
              Author url (optional):
              <input type="url" name="authorurl" placeholder="https://johndoe.com/">
            </label>
            <label class="full">
              Google Sheet url (<a href="/create" target="_blank">+ info</a>):
              <input type="url" name="sheet" placeholder="https://docs.google.com/spreadsheets/d/1HidFAQeHKZ5d_d3MRkNY-zGdn0jh6ZWX7Sdmz3Gnerk/edit" required>
            </label>
            <label class="full">
              Reason for creating this (optional):
              <textarea name="Reason" placeholder="I am studying for the test X"></textarea>
            </label>
            <label class="full">
              <input type="checkbox" name="tos" required><span class="checkable"></span>
              I agree with the <a href="/legal" target="_blank">Terms of Service</a>
            </label>
          </div>
        </section>
        <footer>
          <input type="submit" value="Add dataset">
          <a class="pseudo button" href="https://github.com/franciscop/anchor" target="_blank">Instructions</a>
          <label for="create" class="button dangerous">Cancel</label>
          <div style="clear: both"></div>
        </footer>
      </article>
    </form>


    <nav>
      <div class="brand">
        <a class="pseudo button" href="/">⚓ Anchor</a>
      </div>

      <div class="menu">
        <a class="pseudo button about" href="https://github.com/franciscop/anchor" target="_blank">About</a>
        <label for="datasets" class="button change">Datasets ▼</label>
      </div>
    </nav>

    <div class="hero"><div class="slide"></div></div>

    <footer>
      <div class="flex three">
        <div>
          <a class="mistake" href="#">✘</a>
        </div>
        <div>
          <a class="flip" href="#">↻</a>
        </div>
        <div>
          <a class="correct" href="#">✔</a>
        </div>
      </div>
    </footer>

      <div onclick="this.parentNode.classList.toggle('active')" class="context">
        <div class="show">Show dataset</div>
        <div class="hide">Hide dataset</div>
        <div class="keyboard">▲ ▼ ◄ ► [esc]</div>
      </div>
      <table></table>
    </div> -->

    <script src="https://cdn.jsdelivr.net/umbrella/2.6.7/umbrella.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <script src="javascript.min.js"></script>
  </body>
</html>
